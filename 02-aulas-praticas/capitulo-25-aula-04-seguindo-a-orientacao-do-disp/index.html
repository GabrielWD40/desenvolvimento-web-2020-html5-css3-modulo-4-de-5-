<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    
    <!-- ESTILIZAÇÃO GERAL -->
    <link rel="stylesheet" href="a.css" media="all"> 
    
    <!-- ESTILIZAÇÃO PARA TELAS NA VERTICAL -->
    <link rel="stylesheet" href="v.css" media="screen and (orientation: portrait)"> 
    
    <!-- ESTILIZAÇÃO PARA TELAS NA HORIZONTAL -->
    <link rel="stylesheet" href="h.css" media="screen and (orientation landscape)"> 
    
    <title>Seguindo a orientação da tela</title>
</head>
<body>
    <h1>ANOTAÇÕES DA AULA</h1>
    <p>Como você pode ver, nessa aula nós usamos duas media queries só que com as features diferentes. As features nesse caso, serão as orientações da tela. Usamos duas, uma para a rotação na horizontal e outra para a vertical.</p>
</body>
</html>
