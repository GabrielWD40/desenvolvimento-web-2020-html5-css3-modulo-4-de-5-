<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Formulários com telefone e email</title>
</head>
<body>
    <h1>Anotações sobre a aula:</h1>
    <p>Nessa aula nós falamos sobre os campos de telefone e email dentro de um formulário. Para usar telefones, use o input tipo tel e com os e-mails, use o tipo e-mail. <br>
    Se você quiser usar uma input do tipo telefone, use o input tipo telefone e depois use o G </p>

    <form action="" method="post">
        <p>
            <label for="inome">Digite o seu nome: </label>
            <input type="text" name="nome" id="inome" required maxlength="20" minlength="3" atocomplete="name" placeholder="Ex: João">
        </p>
        <p>
            <label for="idataaniversario">Dia e horário de nascimento</label>
            <input type="datetime-local" name="dataaniversario" id="idataaniversario" required>
        </p>
        <p>
            <label for="iidade">Digite a sua idade:</label>
            <input type="number" name="idade" id="iidade" required max="120" min="1" step="1" value="18">
        </p>
        <p>
            <label for="itelefone">Digite seu número:</label>
            <input type="tel" name="telefone" id="itelefone" required maxlength="11" autocomplete="tel">
        </p>
        <p>
            <label for="iemail">Digite o seu e-mail:</label>
            <input type="email" name="email" id="iemail" required maxlength="60" autocomplete="email" placeholder="exemplo@dominio.com">
        </p>

        <p>
            <input type="submit" value="enviar dados">
            <input type="reset" value="limpar dados">
        </p>
    </form>
</body>
</html>
